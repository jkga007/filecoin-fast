<body class=" login_page">
<form name="mainForm" id="mainForm">
<div class="container-fluid">
    <div class="login-wrapper row">
        <div id="login" class="login loginpage col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-4">
            <div class="login-form-header">
                <img th:src="@{/filecoin/data/icons/padlock.png}" alt="login-icon" style="max-width:64px">
                <div class="login-header">
                    <h3 class="bold color-white">登录矿池</h3>
                    <h4><small>IPFS星际云矿池</small></h4>
                </div>
            </div>

            <div class="box login">

                <div class="content-body" style="padding-top:30px">

                    <form id='msg_validate' action='#' novalidate='novalidate' class='no-mb no-mt' method='post'><input type='hidden' name='form-name' value='msg_validate' />
                        <div class="row">
                            <div class="col-xs-12">

                                <div class="form-group">
                                    <label class="form-label">邮箱地址：</label>
                                    <div class="controls">
                                        <input type="text" class="form-control" id="username" name="username" value="" placeholder="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">密码：</label>
                                    <div class="controls">
                                        <input type="password" class="form-control" id="password" name="password" value="" placeholder="password">
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="form-label">验证码：</label>
                                    <div class="controls">
                                        <input type="text" id="captcha" name="captcha" class="frm_input verifyCode" maxlength="5"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6">
                                <div class="form-group">
                                    <label class="form-label"></label>
                                    <div class="controls">
                                        <img id="captchaImgId" th:src="@{/captcha.jpg}" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6">
                                <div class="form-group">
                                    <label class="form-label"></label>
                                    <div class="controls">
                                        <a id="captchaImgId_cg" class="changeVerifyCode" href="#" onclick = "getCaptcha();">换一张</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">

                                <div class="pull-left">
                                    <a href="javascript:void(0);" class="btn btn-primary mt-10 btn-corner right-15" onclick="doLoginBtn();">登录</a>
                                    <a th:href="@{/sys/goregist}" class="btn mt-10 btn-corner signup">用户注册</a>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <p id="nav">
                <a class="pull-left" href="#" title="Password Lost and Found">忘记密码</a>
                <a class="pull-right" th:href="@{/sys/goregist}" title="Sign Up">用户注册</a>
            </p>

            <input type="hidden" name="userId" id="userId" value=""/>
            <input type="hidden" name="userMail" id="userMail" value=""/>
        </div>
    </div>
</div>
</form>

<script th:inline="javascript">
    $(function(){
        $("#mainForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                },
                captcha: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: "请输入邮箱地址!"
                },
                password: {
                    required: "请输入密码!"
                },
                captcha: {
                    required: "请输入验证码!"
                }
            }
        });

    });
    function getCaptcha(){
        $("#captchaImgId").attr("src",ctx+"/captcha.jpg?t=" + $.now());
    }
    function doLoginBtn() {
        $("#mainForm").submit();
    }

    $.validator.setDefaults({
        submitHandler: function () {
            var jsonParam = Core.serializeJsonStr($("#mainForm"));
            LoginFunc.doLogin(jsonParam);
        }
    });
</script>
