<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>邮箱验证成功!</title>
    </head>
    <body>
        <script th:src="@{/libs/jquery.min.js}"></script>
        <script th:src="@{/plugins/layer/layer.js}"></script>
        <script th:src="@{/plugins/public.js}"></script>
        <script type="text/javascript" th:inline="javascript">
            var ctx= [[${#httpServletRequest.getContextPath()}]];
            var jsonResult = [[${jsonResult}]];
            //document.ready 方法
            $(function () {
                var code = jsonResult.code;
                var msg = jsonResult.msg;
                if(code == 0){
//                    Core.alert("注册成功!,准备跳转首页！", 1,false, function () {
//                        localStorage.removeItem("token");
//                        localStorage.setItem("token",jsonResult.token);
//                        window.location.href = ctx+"/sys/gomasterindex";
//                    });
                    var step = jsonResult.step;
                    var userId = jsonResult.userId;
                    $("#step").val(step);
                    $("#userId").val(userId);
                    Core.alert(msg, 1,false, function () {
                        $("#mainForm").attr("action",ctx+"/sys/goregist");
                        $("#mainForm").submit();
                    });
                }else{
                    Core.alert(msg, 2,false, function () {
                        window.location.href = ctx+"/sys/goindex";
                    });
                }

            });
        </script>
    <form name="mainForm" id="mainForm" method="post">
        <input type="hidden" name="step" id="step" value=""/>
        <input type="hidden" name="userId" id="userId" value=""/>
    </form>
    </body>
</html>
