<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="commonMenu(activeClass)">

    <ul class='wraplist'>
        <li class='menusection'>菜 单</li>
        <li th:class="${activeClass eq 'index-dashboard'}? 'open':''">
            <a th:href="@{/sys/gomasterindex}">
                <i class="fa fa-th-large"></i>
                <span class="title">用户面板</span>
            </a>
        </li>
        <li th:class="${activeClass eq 'miner'}? 'open':''">
            <a th:href="@{/sys/gominer}">
                <i class="fa fa-bullseye"></i>
                <span class="title">矿工管理</span>
            </a>
        </li>
        <li th:class="${activeClass eq 'pay'}? 'open':''">
            <a th:href="@{/sys/gopay}">
                <i class="fa fa-flash"></i>
                <span class="title">付款记录</span>
            </a>
        </li>
        <li th:class="${activeClass eq 'mywallet'}? 'open':''">
            <a th:href="@{/sys/gomywallet}">
                <i class="img"><img th:src="@{/filecoin/data/icons/wallet-o.png}" style="width:16px" alt=""></i>
                <span class="title">付款设置</span>
            </a>
        </li>
        <li th:class="${activeClass eq 'security'}? 'open':''">
            <a th:href="@{/sys/gosecurity}">
                <i class="fa fa-lock"></i>
                <span class="title">安全设置</span>
            </a>
        </li>

        <li th:class="${activeClass eq 'settings'}? 'open':''">
            <a th:href="@{/sys/gosettings}">
                <i class="fa fa-gear"></i>
                <span class="title">个人中心</span>
            </a>

        </li>

        <li th:class="${activeClass eq 'faq'}? 'open':''">
            <a th:href="@{/sys/gofaq}">
                <i class="fa fa-question-circle"></i>
                <span class="title">帮助中心</span>
            </a>
        </li>

        <li th:class="${activeClass eq 'highway'}? 'open':''">
            <a th:href="@{/sys/gohighway}">
                <i class="fa fa-comments"></i>
                <span class="title">推广有礼</span>
            </a>

        </li>
    </ul>

</div>
</html>
